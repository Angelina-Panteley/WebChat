<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" type ="text/css" href="css/style.css">
  <script src="js/signup.js"></script>
  <title>Welcome!</title>
</head>
<body background="images/back.jpg" >
<div class = "main" align="center"><div class = "wrapper" align="center">
  <fieldset valign="center" align=center style="width:120px;height:100px;">
    <p style="color:#FFCCCC;">Please, sign in</p>
    <div align=center>
      <form action="login" method="post">
      Login:<p><input id="log" type="text" class="in" name="login" placeholder="Login" maxlength="10" size="20" required></p>
      Password:<p><input id="pass" type="password" class="in" name="password" placeholder="Password" maxlength="10" size="20" required></p>
      <div id="divUnderPassword"></div>
        <input type="submit" id="signInBut" value="Sign In" class="button">
      </form>
    </div>
  </fieldset>
</div></div>


</body>
</html>
